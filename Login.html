<!DOCTYPE html>
<html>
<head>
	<title>LOGIN PAGE</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
<body>


<div class="login">
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<div class="login__welcome">
				      	<div class="logo">
				      	<a href=""><img src="image/logo2.png"></a>
				     	</div>
					<div class="login__heading">
						<h1>
							Welcome to Nellopages
						</h1>
						<h3>
							Showcase their skill, talent and get discovered
						</h3>
						<button class="btn btn-full">
							Register Now
						</button>
					</div>
				</div>
			</div>

			<div class="col-md-5">
				<div class="login__welcome-2">
					<h2>Login to Account</h2>
						<hr>
						<form>
							<div class="form-group">
								<input type="email"  class="form-control" placeholder="Email Address">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Your Password">
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox">
									Remember me
								</label>
								<span class="password" style="float: right;">Forgot <a href="#">password</a></span>
							</div>
							<button class="button form-control" type="submit">
								Login
							</button>
							<h4 class="or">or</h4>
							<button class="button form-control button--state-primary">
								<i class="fa fa-facebook"></i> Login with Facebook
							</button>
							<button class="button form-control button--state-info">
								<i class="fa fa-twitter"></i> Login with Twitter
							</button>
						</form>
				</div>
			</div>

		</div>
	</div>
</div>





<script src="jquery/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
