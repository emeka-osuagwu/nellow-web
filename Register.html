<!DOCTYPE html>
<html>
<head>
	<title>LOGIN PAGE</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
<body>


<div class="login">
	<div class="container">
		<div class="row">
			<div class="col-lg-7">
				<div class="login__welcome">
				      	<div class="logo">
				      	<a href=""><img src="image/logo2.png"></a>
				     	</div>
					<div class="login__heading">
						<h1>
							Welcome to Nellopages
						</h1>
						<h3>
							Showcase their skill, talent and get discovered
						</h3>
						<button class="btn btn-lg">
							Register Now
						</button>
					</div>
				</div>
			</div>

			<div class="col-lg-5">
				<div class="register__welcome-2">
					<h2>Register to Nellopages</h2>
				<hr>
				<form class="register__page">
					<div class="input-1">
						<input type="text" placeholder="First Name">
						<input type="text" placeholder="Last Name">
					</div>
					<div class="form-group">
						<input type="email"  class="form-control" placeholder="Email Address">
						<input type="password" class="form-control" placeholder="Your Password">
						<input type="text" class="form-control" placeholder="Phone Number">
						<input type="address" class="form-control" placeholder="Address">
					</div>
					<div class="input-1">
						<input type="text" placeholder="Post Code">
						<input type="text" placeholder="Country">
					</div>
					<div class="form-group">
						<input type="email"  class="form-control" placeholder="Email Address">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox">
							i accept <a href="">terms and conditions</a> of Use
						</label>
					</div>
					<button class="button form-control button--state-primary-section-2">
						 Register
					</button>
				</form>
				</div>
			</div>

		</div>
	</div>
</div>





<script src="jquery/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
